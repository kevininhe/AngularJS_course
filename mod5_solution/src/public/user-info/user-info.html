<div class="container">
  <div ng-if="userInfoCtrl.userInfo.firstName">
    <!-- <legend>User information</legend> -->
    <h2>{{ userInfoCtrl.userInfo.firstName }} {{ userInfoCtrl.userInfo.lastName }}</h2>
    <hr class="nameSeparator">
    <div class="col-md-6">
      <div>
        <h3>Personal information</h3>
        <strong>Email:</strong> {{ userInfoCtrl.userInfo.email }} <br>
        <strong>Phone:</strong> {{ userInfoCtrl.userInfo.phone }}
      </div>
    </div>
    <div class="col-md-6">
      <h3 class="favTitle">Favourite menu item information</h3>
    </div>
    <menu-item menu-item="userInfoCtrl.userInfo.menuItem">
    </menu-item>

  </div>

  <div ng-if="!userInfoCtrl.userInfo.firstName">
    <h3>Not signed up yet. <a ui-sref="public.signup">Sign up now!</a> </h3>
  </div>
</div>
