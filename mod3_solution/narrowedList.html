<div>
  <!-- Show all item in a "fancy" way -->
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Short name</th>
        <th>Item description</th>
        <th>Delete Item</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in foundControl.found">
        <td>{{ item.name}}</td>
        <td>{{ item.short_name }}</td>
        <td>{{ item.description }}</td>
        <td><button ng-click="foundControl.removeItem({index: $index})">Don't want this one!</button></td>
      </tr>
    </tbody>
  </table>
  <div class="error">
    Nothing found!
  </div>
</div>
